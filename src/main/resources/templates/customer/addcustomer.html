<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>贝创乐高</title>

    <link th:href="@{../css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{../font-awesome/css/font-awesome.css}" rel="stylesheet">

    <!-- Gritter -->
    <link th:href="@{../js/plugins/gritter/jquery.gritter.css}" rel="stylesheet">

    <!-- Data Tables -->
    <link th:href="@{../css/plugins/dataTables/datatables.min.css}" rel="stylesheet">

    <!-- 日期 -->
    <link th:href="@{../css/bootstrap-datetimepicker.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{../css/bootstrap-datetimepicker.min.css}" rel="stylesheet" media="screen"/>

    <link th:href="@{../css/animate.css}" rel="stylesheet">
    <link th:href="@{../css/style.css}" rel="stylesheet">

</head>

<body>
<div id="wrapper">
    <!--菜单-->
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>

    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="border-bottom" th:include="header :: headerTop"></div>

        <!--页头-->
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>新增客户</h2>
            </div>
            <div class="col-lg-2">

            </div>
        </div>

        <!--页面-->
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form id="formTag" action="/add_customer" method="POST" class="form-horizontal"
                              th:object="${customer}">

                            <div class="form-group">
                                <label for="cName" class="col-sm-2 control-label">姓名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="cName" name="cName" autocomplete="off"
                                           th:field="*{cName}"
                                           placeholder="请输入姓名">
                                </div>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <span class="text-danger" th:if="${#fields.hasErrors('cName')}"
                                      th:errors="*{cName}">
					请输入姓名
				</span>
                            </div>

                            <div class="form-group">
                                <label for="nickName" class="col-sm-2 control-label">昵称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nickName" name="nickName"
                                           autocomplete="off"
                                           th:field="*{nickName}"
                                           placeholder="请输入昵称">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="phone" class="col-sm-2 control-label">手机号码</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="phone" name="phone" autocomplete="off"
                                           th:field="*{phone}"
                                           placeholder="请输入手机号码">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="sex" class="col-sm-2 control-label">性别</label>
                                <div class="col-sm-10">
                                    <select name="sex" id="sex" class="form-control">
                                        <option value="0">男</option>
                                        <option value="1">女</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="birthday" class="col-sm-2 control-label">出生年月</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="birthday" name="birthday"
                                           autocomplete="off"
                                           th:field="*{birthday}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="signTime" class="col-sm-2 control-label">签约时间</label>
                                <div class="col-sm-10" >
                                    <input type="text" class="form-control" id="signTime" name="signTime"
                                           autocomplete="off"
                                           th:field="*{signTime}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="remark" class="col-sm-2 control-label">备注</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="remark" name="remark" autocomplete="off"
                                           th:field="*{remark}">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    <button id="add" type="submit" class="btn btn-primary">提交</button>
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    <input type="button" class="btn btn-primary" value="返回"
                                           onclick="javascript:history.go(-1);"/>
                                </div>
                            </div>

                            <!--<div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button id="submitButton" class="btn btn-primary" type="button">&nbsp;&nbsp;&nbsp;&nbsp;提&nbsp;&nbsp;&nbsp;&nbsp;交&nbsp;&nbsp;&nbsp;&nbsp;</button>
                                </div>
                            </div>-->
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!--页尾-->
        <div class="footer" th:include="footer :: copyright"></div>
    </div>

</div>

<!-- Mainly scripts -->
<script th:src="@{../js/jquery-3.1.1.min.js}"></script>
<script th:src="@{../js/bootstrap.min.js}"></script>
<script th:src="@{../js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{../js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{../js/plugins/jeditable/jquery.jeditable.js}"></script>

<!-- Data Tables -->
<script th:src="@{../js/plugins/dataTables/datatables.min.js}"></script>

<!-- 日期 -->
<script th:src="@{../js/bootstrap-datetimepicker.js}"></script>
<script th:src="@{../js/locales/bootstrap-datetimepicker.zh-CN.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{../js/inspinia.js}"></script>
<!-- 进度条 -->
<script th:src="@{../js/plugins/pace/pace.min.js}"></script>

<!-- jQuery UI -->
<script th:src="@{../js/plugins/jquery-ui/jquery-ui.min.js}"></script>

<!-- GITTER 弹框-->
<script th:src="@{../js/plugins/gritter/jquery.gritter.min.js}"></script>

<script th:inline="javascript">

    $(document).ready(function () {
        //提交
        $("#add").click(function () {

            $("#formTag").submit();
        });

        $('#signTime').val(new Date().toLocaleString().substring(0,10));
    });

    $('#signTime').datetimepicker({
        format: "yyyy/mm/dd",
        autoclose: true,
        todayBtn: true,
        todayHighlight: true,
        showMeridian: true,
        endDate:new Date(),
        pickerPosition: "bottom-right",
        language: 'zh-CN',//中文，需要引用zh-CN.js包
        startView: 2,//月视图
        minView: 2//日期时间选择器所能够提供的最精确的时间选择视图
    });

</script>

</body>
</html>
