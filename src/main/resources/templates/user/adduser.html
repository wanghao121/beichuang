<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>贝创乐高</title>

    <link th:href="@{../css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{../font-awesome/css/font-awesome.css}" rel="stylesheet">

    <!-- Gritter -->
    <link th:href="@{../js/plugins/gritter/jquery.gritter.css}" rel="stylesheet">

    <!-- Data Tables -->
    <link th:href="@{../css/plugins/dataTables/datatables.min.css}" rel="stylesheet">

    <link th:href="@{../css/animate.css}" rel="stylesheet">
    <link th:href="@{../css/style.css}" rel="stylesheet">

</head>

<body>
<div id="wrapper">
    <!--菜单-->
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>

    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="border-bottom" th:include="header :: headerTop"></div>

        <!--页头-->
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>新增员工</h2>
            </div>
            <div class="col-lg-2">

            </div>
        </div>

        <!--页面-->
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form id="formTag" action="/add_user" method="POST" class="form-horizontal" th:object="${user}">

                            <div class="form-group">
                                <label for="userName" class="col-sm-2 control-label">姓名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="userName" name="userName"
                                           th:field="*{userName}"
                                           placeholder="请输入姓名">
                                </div>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <span class="text-danger" th:if="${#fields.hasErrors('userName')}"
                                      th:errors="*{userName}">
					请输入您的姓名
				</span>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    <button type="submit" class="btn btn-primary">提交</button>
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    <input type="button" class="btn btn-primary" value="返回"
                                           onclick="javascript:history.go(-1);"/>
                                </div>
                            </div>

                            <!--<div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button id="submitButton" class="btn btn-primary" type="button">&nbsp;&nbsp;&nbsp;&nbsp;提&nbsp;&nbsp;&nbsp;&nbsp;交&nbsp;&nbsp;&nbsp;&nbsp;</button>
                                </div>
                            </div>-->
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!--页尾-->
        <div class="footer" th:include="footer :: copyright"></div>
    </div>

</div>

<!-- Mainly scripts -->
<script th:src="@{../js/jquery-3.1.1.min.js}"></script>
<script th:src="@{../js/bootstrap.min.js}"></script>
<script th:src="@{../js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{../js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{../js/plugins/jeditable/jquery.jeditable.js}"></script>

<!-- Data Tables -->
<script th:src="@{../js/plugins/dataTables/datatables.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{../js/inspinia.js}"></script>
<!-- 进度条 -->
<script th:src="@{../js/plugins/pace/pace.min.js}"></script>

<!-- jQuery UI -->
<script th:src="@{../js/plugins/jquery-ui/jquery-ui.min.js}"></script>

<!-- GITTER 弹框-->
<script th:src="@{../js/plugins/gritter/jquery.gritter.min.js}"></script>

<script th:inline="javascript">

    $(document).ready(function () {
        //提交
        $("#returnButton").click(function () {

            $("#formTag").submit();
        });
    });
</script>

</body>
</html>
